<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Task Manager</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="task-form" class="mb-4">
                    <div class="row g-2">
                        <div class="col-md-5">
                            <input type="text" id="task-input" class="form-control" placeholder="Task Title" required>
                        </div>
                        <div class="col-md-5">
                            <input type="text" id="task-desc" class="form-control" placeholder="Task Description" required>
                        </div>
                        <div class="col-md-2 d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Task
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="list-group" id="task-list">
                    <li class="list-group-item text-center d-none" id="no-task">No tasks added yet.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
